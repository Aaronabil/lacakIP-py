<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
      <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">Lacak Lokasi</h1>
  
      <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
        Website untuk melacak lokasi menggunakan IP Address dengan bahasa python.
      </p>
  
      <form action="/track" method="post" class="mt-6 mb-0 space-y-4 rounded-xl p-4 shadow-xl sm:p-6 lg:p-8">
        <p class="text-center text-lg font-medium"></p>
  
        <div>
          <label for="ip_address" class="sr-only">IP</label>
  
          <div class="relative">
            <input
              type="text"
              class="w-full rounded-lg border p-4 pe-12 text-sm shadow-xs placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500" 
              id="ip_address" name="ip_address"
              placeholder="Masukkan IP Address (Opsional)"
            />
  
            <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m6.75 7.5 3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0 0 21 18V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v12a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
            </span>
          </div>
        </div>  
        <button
          type="submit"
          class="block w-full rounded-full bg-indigo-600 px-5 py-3 text-sm font-medium text-white cursor-pointer focus:ring focus:ring-indigo-300 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-blue-500"
        >
          Lacak
        </button>
  
        <p class="text-center text-sm text-blue-500">
          <a class="block w-full rounded-full bg-red-500 px-5 py-3 text-sm font-medium text-white cursor-pointer hover:bg-red-600 history-link" href="/history">Lihat Riwayat Pelacakan Lokasi</a>
        </p>
      </form>
    </div>
  </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
